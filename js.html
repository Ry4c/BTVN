<body onload="show()">
<h1>Danh Sach</h1>
<button onclick="add()" type="button" class="btn btn-primary"> add</button>

<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>price</th>
        <th>name</th>
        <th>img</th>
        <th>action</th>
    </tr>
    </thead>

    <tbody id="body">
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="idInput">Id</label>
                    <input type="text" class="form-control" id="idInput">
                </div>
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput">
                </div>
                <div class="form-group">
                    <label for="priceInput">Price</label>
                    <input type="text" class="form-control" id="priceInput">
                </div>
                <div class="form-group">
                    <label for="imgInput">img</label>
                    <input type="text" class="form-control" id="imgInput">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script>
    let p = [{id: 1, price: 1, name: 1, img: "1.img"},
        {id: 2, price: 2, name: 2, img: "2.img"},
        {id: 3, price: 3, name: 3, img: "3.img"},
    ]

    function show() {
        let str = '';
        for (let i = 0; i < p.length; i++) {
            str += `<tr>
                    <td>${p[i].id}</td>
                    <td>${p[i].price}</td>
                    <td>${p[i].name}</td>
                    <td>${p[i].img}</td>
                    <td><button  type="button" class="btn btn-warning"  data-toggle="modal" data-target="#editModal">edit</button>
                    <button onclick="del(${i})" type="button" class="btn btn-danger">delete</button></td>
                </tr>`;
        }
        document.getElementById("body").innerHTML = str;
    }


    function edit(index) {
        p[index].name = prompt("nhap ten");
        p[index].price = prompt("nhap gia");
        p[index].img = prompt("nhap anh");
        show();
    }

    function del(index) {
        p.splice(index, 1);
        show();
    }

    function add() {
        let idin = prompt("nhap id");
        namein = prompt("nhap ten");
        pricein = prompt("nhap gia");
        imgin = prompt("nhap anh");
        p.push({id: idin, name: namein, price: pricein, img: imgin});
        show();
    }
    $('#editModal').on('show', function () {
        $('#myInput').trigger('focus')
    })
</script>
